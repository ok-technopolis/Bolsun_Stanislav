<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="todos-header">
		<h1 class="todos-title">todos</h1>
	</div>

	<div class="todos-main">
		<div class="todos-add">
			<button class="todo-add_select-all" aria-label="Mark all as completed"></button>
			<input class="todo-add_input" placeholder="What needs to be done?" aria-label="Add todo field"/>
		</div>

		<div class="todos-list">
			<div class="todo-item">
				<input type="checkbox" class="todo-item_text" aria-label="Mark as completed"/>
				<textarea class="todo-item_mark">HTML</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>

			<div class="todo-item __ready">
				<input type="checkbox" class="todo-item_text" aria-label="Mark as completed"/>
				<textarea class="todo-item_ready-mark">CSS</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
			
			<div class="todo-item">
				<input type="checkbox" class="todo-item_text" aria-label="Mark as completed"/>
				<textarea class="todo-item_mark">JS</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
			
			<div class="todo-item">
				<input type="checkbox" class="todo-item_text" aria-label="Mark as completed"/>
				<textarea class="todo-item_mark">JS TOOLS</textarea>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
			</div>
		</div>

		<div class="todos-actions-bar">
			<div class="todos-actions-bar_counter" aria-label="Count of not completed todo">n item left</div>
			<div class="todos-filters">
				<button class="todos-filter __active" data-filter="all" aria-label="Filter: show all todo items">All</button>
				<button class="todos-filter" data-filter="active" aria-label="Filter: show active todo items">Active</button>
				<button class="todos-filter __active" data-filter="completed" aria-label="Filter: show completed todo items">completed</button>
			</div>
			<button class="todos-actions-bar_clear-completed" aria-label="Clear comleted todo items">Clear completed</button>
		</div>
	</div>
</body>
</html>
